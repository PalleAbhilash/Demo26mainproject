<!DOCTYPE html>
<html>
<head>
<title>Document</title>
<link rel="stylesheet" href="./Css/index.css">
<script src="./Java Script/index.js" defer></script>
</head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <form>
                <h1 id="heading">Login</h1>
                <div class="borderDiv">
                    <input type="email" id="email" placeholder="Enter The Email">
                </div>
                <div class="borderDiv">
                    <input type="password" id="password" placeholder="Enter The Password">
                    <img id="passVisible" src="./Assets/Image/monkeyeyes.jpeg" onmousedown="visible()" onmouseup="invisible()">
                </div>
                <p id="result"></p>
                <input id="button" type="button" value="Login" onclick="loginPage()">
            </form>
        </div>
    </div>
</body>
</html>
